<body class="animsition collection">
  <div class="container-shop">
    <section class="bg-title-page p-t-50 p-b-40 flex-col-c-m"
           style="background-image:url(//fashe-theme.myshopify.com/cdn/shop/t/2/assets/collection_top.jpg?v=87143135852698735121515439163);">
    <h2 class="l-text2 t-center">Products</h2>
  </section>
  <section class="bgwhite p-t-55 p-b-65">
    <div class="container">
      <div class="filters" id="filtros">
        <select class="form-control orderby" name="input-sort" id="input-sort">
          <option value="popular">Popular</option>
          <option value="mayor_menor">Precio, mayor a menor</option>
          <option value="menor_mayor">Precio, menor a mayor</option>
          <option value="rating">Rating</option>
        </select>
        <select name="" id="input-limit" class="form-control mostrarproductos">
          <option value="4">Mostrar 4</option>
          <option value="8">Mostrar 8</option>
          <option value="1000">All</option>
        </select>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 p-b-50">
          <div id="wraper_ajax" class="loadding_ajaxcart"><i class="fa fa-spinner fa-spin"></i></div>
  
          <div class="row" id="custom-products">
          </div>
          <div id="pagination-container"></div>

        </div>
        
        <div class="col-sm-6 col-md-6 col-lg-6">
          <div style="position: sticky; top: 0;">
            <div id="map" style="width: 100%; height: 600px; background: #eee;">
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  
</body>

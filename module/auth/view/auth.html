<div id="auth_all">
<div class="auth-modal hidden" id="auth-modal">
    <div class="auth-modal-container">
      <ul class="auth-switcher">
        <li><a href="#" class="switch selected" data-type="login">Iniciar Sesión</a></li>
        <li><a href="#" class="switch" data-type="signup">Registrarse</a></li>
      </ul>
      <div class="auth-block" data-type="login">
        <form class="auth-form" method="post" name="login_form" id="login_form">
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-envelope" style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="email" name="correo_reg" placeholder="E-mail" id="correo_login"  style="padding-left: 30px;">
            <small id="emailerror" class="error_auth"></small>
          </div>
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-key" style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="password" name="password_reg" placeholder="Password" id="password_login"  style="padding-left: 30px;">
            <small id="passworderror" class="error_auth"></small>
          </div>
          <div class="social-login">
             <button type="button" id="google-login" class="social-btn">
               Iniciar sesión con Google
             </button>
             <button type="button" id="github-login" class="social-btn">
               Iniciar sesión con GitHub
             </button>
          </div>

                    <p class="mt-1">
            <a href="#" class="modal-btn" data-type="recover">¿Olvidaste tu contraseña?</a>
          </p>

          <label><input type="checkbox" > Recordar</label>
          <input type="submit" value="Acceder" id="ir_login"  class="submit-btn">
        </form>
      </div>
      <div class="auth-block hidden" data-type="signup">
        <form class="auth-form" method="post" name="register_form" id="register_form">
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-user" style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="text"  name="username_reg" placeholder="Username" id="username_register" required style="padding-left: 30px;">
            <small id="usernameerror1" class="error_auth"></small>
          </div>
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-envelope" style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="email"  name="correo_reg" placeholder="E-mail" id="correo_register" required style="padding-left: 30px;">
            <small id="emailerror1" class="error_auth"></small>
          </div>
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-key" style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="password" name="password_reg"  placeholder="Password" id="password_register" required style="padding-left: 30px;">
            <small id="passworderror1" class="error_auth"></small>
          </div>
          <label><input type="checkbox" required> Aceptar <a href="#"> Terminos</a></label>
          <input type="submit" value="Crear cuenta" id="ir_register" class="submit-btn">
        </form>
      </div>
      <button class="close-modal">&times;</button>
      <div class="auth-block hidden" data-type="recover">
        <form class="auth-form" method="post" name="recover_form" id="recover_form">
          <h3>Recuperar contraseña</h3>
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-envelope"
               style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="email"
                   name="correo_recover"
                   placeholder="Tu e-mail"
                   id="correo_recover"
                   required
                   style="padding-left: 30px;">
            <small id="recovererror" class="error_auth"></small>
          </div>
            <input type="submit"
                  value="Enviar enlace de recuperación"
                  id="ir_recover"
                  class="submit-btn">

          <p class="mt-2">
            <a href="#" class="switch" data-type="login">← Volver al Login</a>
          </p>
        </form>
      </div>
            <!-- BLOQUE OCULTO DE RESET PASSWORD -->
      <div class="auth-block hidden" data-type="reset">
        <form class="auth-form" method="post" name="reset_form" id="reset_form">
          <h3>Restablecer contraseña</h3>
          <!-- Token oculto (lo rellenarás por JS desde la URL o el enlace) -->
          <input type="hidden" name="token_recover" id="token_recover" value="">
          
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-key"
               style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="password"
                   name="password_new"
                   placeholder="Nueva contraseña"
                   id="password_new"
                   required
                   style="padding-left: 30px;">
            <small id="passwordnewerror" class="error_auth"></small>
          </div>
          
          <div style="position: relative; display: inline-block;">
            <i class="fa-solid fa-key"
               style="position: absolute; top: 40%; left: 10px; transform: translateY(-50%); color: #999;"></i>
            <input type="password"
                   name="password_confirm"
                   placeholder="Repite la contraseña"
                   id="password_confirm"
                   required
                   style="padding-left: 30px;">
            <small id="passwordconfirmerror" class="error_auth"></small>
          </div>
          
          <input type="submit"
                 value="Cambiar contraseña"
                 id="ir_reset"
                 class="submit-btn">
          
          <p class="mt-2">
            <a href="#" class="switch" data-type="login">← Volver al Login</a>
          </p>
        </form>
      </div>

    </div>
  </div>
</div>
